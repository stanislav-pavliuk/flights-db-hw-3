<div class="container px-10">
    <div class="row show-grid">
        <h1 class="text-center">Passengers</h1>
    </div>

    <div class="row">
        <div class="col">
            <a href="/passenger/new" class="btn btn-primary">Add New Passenger</a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Ticket Number</th>
            <th scope="col">Flight ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Flight Class</th>
            <th scope="col">Seat Row</th>
            <th scope="col">Seat Letter</th>
            <th scope="col">Preordered Meals</th>
            <th scope="col">Preordered Beverages</th>
            <th scope="col">Credit Card Number</th>
<!--            <th scope="col">Actions</th>-->
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">

            <td th:text="${passenger.ticketNo}">Ticket Number</td>
            <td th:text="${passenger.flightId}">Flight ID</td>
            <td th:text="${passenger.fullName}">Full Name</td>
            <td th:text="${passenger.flightClass}">Flight Class</td>
            <td th:text="${passenger.seatRow}">Seat Row</td>
            <td th:text="${passenger.seatLetter}">Seat Letter</td>
<!--            <td th:text="${passenger.preorderedMeals}">Preordered Meals</td>-->
<!--            <td th:text="${passenger.preorderedBeverages}">Preordered Beverages</td>-->

            <td>
                <span th:each="meal, iterStat : ${passenger.preorderedMeals}">
                    <span th:text="${meal.mealType}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
            <td>
                <span th:each="beverage, iterStat : ${passenger.preorderedBeverages}">
                    <span th:text="${beverage.beverageType}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
            <td th:text="${passenger.creditCardNo}">Credit Card Number</td>

<!--            <td>-->
<!--                <a th:href="@{'/passenger/edit/' + ${passenger.ticketNo}}" class="btn btn-primary">Edit</a>-->
<!--                <a th:href="@{'/passenger/delete/' + ${passenger.ticketNo}}" class="btn btn-danger">Delete</a>-->
<!--            </td>-->
        </tr>
    </table>


</div>
